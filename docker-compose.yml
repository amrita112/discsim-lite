services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - app-network

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - LOG_LEVEL=${LOG_LEVEL}
    depends_on:
      - db
    ports:
      - "8000:8000"
    networks:
      - app-network

  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    environment:
      - API_BASE_URL=${API_BASE_URL}
    depends_on:
      - api
    ports:
      - "8501:8501"
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
